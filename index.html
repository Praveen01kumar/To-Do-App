<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Work Space</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col max-auto col-md-8 mt-1 text-center">
                <div class="alert alert-etem-center" id="message"></div>
                <form action="" id="itemForm">
                    <h3>To Do App</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemInput" value=""
                            placeholder="Enter Task Name...">
                        <button class="btn btn-outline-primary">ADD TASK</button>
                    </div>
                </form>
                <ul class="nav nav-pills">
                    <li class="nav-item" data-type="all">
                        <a class="nav-link active"  aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                        <a class="nav-link" href="#">To Do</a>
                    </li>
                    <li class="nav-item" data-type="done">
                        <a class="nav-link" href="#">Done</a>
                    </li>
                </ul>
                <ul class="list-group list-group-flush" id="itemList"></ul>
                <input type="hidden" id="objIndex" value="">
                <input type="hidden" id="tbaValue" value="all">
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
